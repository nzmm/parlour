{% extends 'base.html' %}
{% load static %}

{% block title %}Totally Wired &ndash; Login{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="offset-md-3 col-md-6 h-100">
        <div class="text-center py-5">
            <img src="{% static "data/im/tw-primary-logo.png" %}" alt="Totally Wired" />
        </div>

        <form class="pt-5" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username" class="text-muted">Username</label>
                <input id="id_username" name="username" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password" class="text-muted">Password</label>
                <input id="id_password" name="password" type="password" class="form-control">
            </div>
            {% if form.errors %}
            <p class="alert alert-danger">
                <small>Your username or password were incorrect. Please try again.</small>
            </p>
            {% endif %}

            <div class="form-row">
                <div class="offset-sm-9 col-sm-3 col-xs-12">
                    <button class="btn btn-primary w-100">Login</button>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
</div>
{% endblock content %}
